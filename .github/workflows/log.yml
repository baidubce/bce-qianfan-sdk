# workflow for log pull request between two tags
name: Python log

on:
  push:
  workflow_dispatch:

defaults:
  run:
    shell: bash
    working-directory: ./python

permissions:
  pull-requests: write

jobs:
  log:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: get pr collection
        id: pr_collection
        env:
          REPO: ${{ github.repository }}
          QF_GITHUB_TOKEN: ${{ secrets.QF_GITHUB_TOKEN }}
        run: |
          cd ./scripts
          bash ./release_note.sh python
          echo "::set-output name=pr_collection::$(cat release_note.txt)"
          echo $(cat release_note.txt)
          
