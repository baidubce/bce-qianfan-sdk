# Simple workflow for deploying static content to GitHub Pages
name: Release docs & dist

on:
  push:
  # Runs on pushes targeting the default branch
    tags:
      - "*"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install
        run: |
          pip3 install poetry
      - name: run lint
        run: make lint
      - name: run UT
        run: make test
      - name: Print the tag
        run: |
          # Get the tag reference (e.g., refs/tags/v1.0.0)
          tag_ref="${{ github.ref }}"
          
          # Extract the tag name from the reference
          TAG_NAME="${tag_ref#refs/tags/}"

          echo "Triggered by tag: $TAG_NAME"
      - name: release to pypi
        env: 
          TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          bash ./src/scripts/release_github.sh
  # Single deploy job since we're just deploying
  docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install
        run: |
          pip3 install poetry
          poetry install
      - name: Build docs
        run: |
          make doc
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './build/docs/_build/html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2